<div class="row">
    <div class="col-md-12">
        <nav>
            <ul class="pagination">
                {% for page in paginator.page_range %}
                <li {% if page_obj == page %} class="page-item active" {% else %} class="page-item"  {%endif%}>
                    <a href="?page={{ page }}" class="page-link">{{ page }} {{ getvars }}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</div>
