{% extends "base.html" %}
      
{% block container  %}

      <div class="row">

        <div class="col-sm-8" >

          <h1 class="my-4">Fale Conosco</h1>
          <form>
                <div class=" form-group form-row ">
                    <div class="col-sm-2">
                        <label for="f-name">Nome</label>
                    </div>
                    <div class="col-sm-8">
                        <input id="f-name" type="text" class="form-control" placeholder="Primeiro nome">
                    </div>
                </div>
                <div class=" form-group form-row ">
                        <div class="col-sm-2">
                            <label for="email-address">Email</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email-address" aria-describedby="emailHelp" placeholder="Digitar email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                </div>

                <div class="form-group form-row">
                        <div class="col-sm-2">
                            <label for="exampleFormControlTextarea1">Mensagem</label>
                        </div>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                </div>

                <div class="form-group form-row">
                    <button type="button" class="btn btn-dark">Enviar</button>
                </div>
              </form>
        </div>
  

{% endblock %}
